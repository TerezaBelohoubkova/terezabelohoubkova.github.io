name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject password hash
        env:
          PASSWORD: ${{ secrets.STAKEHOLDER_PASSWORD }}
        run: |
          if [ -z "$PASSWORD" ]; then
            echo "Warning: STAKEHOLDER_PASSWORD secret is not set. Using placeholder."
            HASH="PLACEHOLDER_PASSWORD_HASH"
          else
            HASH=$(node -e "const crypto = require('crypto'); console.log(crypto.createHash('sha256').update(process.argv[1]).digest('hex'))" "$PASSWORD")
          fi

          echo "Creating password-hash.js with hash: ${HASH:0:10}..."
          sed "s/{{PASSWORD_HASH}}/$HASH/g" pages/password-hash.js.template > pages/password-hash.js
          
          if [ -f pages/password-hash.js ]; then
            echo "✓ password-hash.js created successfully"
            head -1 pages/password-hash.js
          else
            echo "✗ ERROR: password-hash.js was not created!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Log deployment URL
        run: |
          echo "Deployed at: ${{ steps.deployment.outputs.page_url }}"
