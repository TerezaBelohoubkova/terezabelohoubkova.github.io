name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      # We'll add the URL after deployment dynamically, so we skip `url:` here.

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject password hash
        env:
          PASSWORD: ${{ secrets.STAKEHOLDER_PASSWORD }}
        run: |
          if [ -z "$PASSWORD" ]; then
            echo "Warning: STAKEHOLDER_PASSWORD secret is not set. Using placeholder."
            HASH="PLACEHOLDER_PASSWORD_HASH"
          else
            HASH=$(echo -n "$PASSWORD" | openssl dgst -sha256 | sed 's/^.* //')
          fi

          sed "s/{{PASSWORD_HASH}}/$HASH/g" pages/password-hash.js.template > pages/password-hash.js
          echo "Password hash injected successfully (starts with: ${HASH:0:10}...)"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # Optionally set the environment URL after deploy succeeds
      - name: Set environment URL
        if: ${{ steps.deployment.outputs.page_url != '' }}
        run: echo "Deployed at: ${{ steps.deployment.outputs.page_url }}"
